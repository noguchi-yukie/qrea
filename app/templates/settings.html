{% extends 'base.html' %}
{% block content %}
<h2>初期設定</h2>
<p>配布フォームに表示する項目名をここで変更できます。</p>
{% if saved %}
<p class="flash">保存しました。</p>
{% endif %}
<form method="post">
  {% for field in label_fields %}
  <label>{{ field.index }}番目の項目名
    <input name="{{ field.name }}" value="{{ field.value }}" placeholder="{{ field.placeholder }}" />
  </label>
  {% endfor %}
  <button class="btn" type="submit">保存する</button>
</form>
{% endblock %}
